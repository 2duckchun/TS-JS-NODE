<h1 class="heading"></h1>
<script>
    const h1Element = document.querySelector('.heading')
    h1Element.innerText = "The hardest choices require the strongest wills."
    /* 
    if you do not wish to create new HTML elements and simply wish to change
    the text inside an element, you should use the innerText property.
    The innerText property will treat your strings as literal strings
    instead of html tags.
    */
</script>
