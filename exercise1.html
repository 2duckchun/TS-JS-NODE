<input class="inputBox" type="text">
<button class="justAButton">make divisible by 2 become 0</button>
<script>
    const button = document.querySelector('.justAButton')
    const inp = document.querySelector('.inputBox')
    button.onclick = () => {
        const val = inp.value;
        if (val % 2 === 0) {
            inp.value = 0
        }
    }
</script>
