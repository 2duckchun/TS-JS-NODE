<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property - Onclick, value</title>
</head>
<body>
    <button class="submit1">House Lannister</button>
    <hr>
    <script>
        const button1 = document.querySelector('.submit1')
        button1.onclick = () => {
            alert('Winter is coming')
            alert('Lannister always pays his dept')
        }
    </script>
    
</body>
</html>
