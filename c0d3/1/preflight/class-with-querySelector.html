<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 여러개 지정하기</title>
</head>
<body>
    <p>element(요소)는 하나 이상의 class를 가질 수 있다.
        클래스 요소를 선언하고 쌍 따옴표 안에 각 클래스 명을 띄어쓰기해서 넣으면 된다.
        아래 예시는 input의 element(요소)를 3개 넣을 것이다.
    </p>
    <input class="input2 input hello" type="text">
    <script>
        const element1 = document.querySelector('.input2'); 
        const element2 = document.querySelector('.input'); 
        const element3 = document.querySelector('.hello'); 

        const isOneTwoSame = element1 === element2
        const isOneThreeSame = element1 === element3
        const isTwoThreeSame = element2 === element3
        // 위는 같은 요소들 3개를 묶었으므로 같다고 할 수 있음.

        // 또한 querySelector로 여러개의 클래스를 한번에 지정할 수 도 있다.
        const isSame = element1 === document.querySelector('.hello.input')
    </script>
</body>
</html>
