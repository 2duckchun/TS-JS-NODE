<input type="text" class="inp1">
<input type="text" class="inp2">
<button class="btng">generate</button>
<input type="text" class="inp3">
<button class="btns">submit</button>
<script>
    const inp1 = document.querySelector('.inp1')
    const inp2 = document.querySelector('.inp2')
    const inp3 = document.querySelector('.inp3')
    const btng = document.querySelector('.btng')
    const btns = document.querySelector('.btns')

    const solution = (v1, v2) => {
        return (v3) => {
            return v1 + v2 + v3
        }
    }

    let fun1;

    btng.onclick = () => {
        const v1 = +inp1.value
        const v2 = +inp2.value
        fun1 = solution(v1, v2)
        alert('done')
    }
    btns.onclick = () => {
        const v3 = +inp3.value
        alert(fun1(v3))
    }

</script>
