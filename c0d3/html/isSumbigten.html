<input type="text" class="firstInput"> <input type="text" class="secondInput"> 
<button class="button">IS SUM greater than 10?</button>
<script>
    const firstInput = document.querySelector('.firstInput')
    const secondInput = document.querySelector('.secondInput')
    const button = document.querySelector('.button')
    button.onclick = () => {
        const v1 = +firstInput.value
        const v2 = +secondInput.value
        alert(v1 + v2 > 10)
}
</script>
