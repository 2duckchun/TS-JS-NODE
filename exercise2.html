<input class="input1" type="text">
<input class="input2" type="text">
<button class="button">Get The SUM!!!!!</button>
<script>
    const box1 = document.querySelector('.input1')
    const box2 = document.querySelector('.input2')
    const button = document.querySelector('.button')
    button.onclick = () => {
        const val = +box1.value + +box2.value
        alert(val)
    }
</script>
